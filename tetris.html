	Draw();

function CheckBlock(){
	for(k=0;k<8;k+=2){
		check_y = block_y + block_now[k];
		check_x = block_x + block_now[k+1];
		if(check_y < 0 )continue;
		if(check_x< 0 || check_x >=10 || check_y >= 20 || map[check_y][check_x] != 0)
				return true;
	}
	return false;
}

function Draw(){
	block_img();
	for(i=0;i<20;i++){
			for(j=0;j<10;j++){
				if(map[i][j]==0)
						ctx.fillStyle="#000";
				else if(map[i][j]==11)
						ctx.fillStyle="gray";
				else if(map[i][j]==30)
						ctx.fillStyle="gray";
				else
						ctx.fillStyle="lightgreen";
				if(map2[i][j]==0)
						ctx2.fillStyle="#000";
				else
						ctx2.fillStyle="lightpink";

				for(k=0;k<8;k+=2)
				{
						if(block_y+block_now[k]==i && block_x+block_now[k+1]==j){
							block_color();
						}
				}
				x=j*30;
				y=i*30;
				x2=j*15;
				y2=i*15;
				if(CheckBlock())
				block_now = block_Save.slice();
				ctx.fillRect(x,y,30,30);
				ctx2.fillRect(x2,y2,15,15);

			}
	}
}
function block_color(){
	if(block_num==0){
		ctx.fillStyle="#ff6633";

	}
	if(block_num==1){
		ctx.fillStyle="#ffcc00"
	}
	if(block_num==2){
		ctx.fillStyle="#ffcc33"
	}
	if(block_num==3){
		ctx.fillStyle="#00ffff"
	}
	if(block_num==4){
		ctx.fillStyle="#ff0033"
	}
	if(block_num==5){
		ctx.fillStyle="#cc0099"
	}
	if(block_num==6){
		ctx.fillStyle="#33cc33"
	}
}


function onKeyDown(event)
{
	if(Mode == GAME_MODE){
	if(event.which==37)	// 왼쪽키
	{
		block_x--;
		if(CheckBlock())block_x++;
		else Draw();
	}


	if(event.which==39)	// 오른쪽키
	{
		block_x++;
		if(CheckBlock())block_x--;
		else Draw();
	}


	if(event.which==40)	// 아래쪽키,
	{
		block_y++;
		if(CheckBlock())block_y--;
		else Draw();
	}

	if(event.which==38)	// 위쪽키(회전)
	{
		TurnBlock();
		if(CheckBlock())
		block_now = block_now.slice();
		Draw();
	}


	if(event.which==32)
	{
		Draw();
		while(1){
			block_y++;
			if(CheckBlock()){
						block_y--;
				break;
			}
		}
			Draw();
	}


	if(event.which==90){
		TurnBlock();
		TurnBlock();
		TurnBlock();
		if(CheckBlock())
		block_now = block_now.slice();
		Draw();
	}


	if(event.which==67){
		if(change_block==199){
			block_x=4;
			block_y=1;
		change_block = block_num;
		block_num=next_block_num;
		next_block_num=Math.floor(Math.random()*6.9);
		block_now = block[block_num].slice();
		}
		else{
			if(change==1){
		block_x=4;
		block_y=1;
		sum = block_num;
			block_num=change_block;
			change_block=sum;
			block_now=block[block_num].slice();
			change=0;
		}
	}
		Draw();
	}

}
}



function TurnBlock(){
	if(block_num==4)
	return;
centerX=1;
centerY=1;
		block_save = block_now.slice();
		for(i=0;i<block_now.length;i+=2){
			y=block_now[i+1] - centerX;
			x=-(block_now[i]-centerY);
			block_now[i]=y+centerY;
			block_now[i+1]=x+centerX;
		}
		if(CheckBlock())
		block_now = block_save.slice();
}



function score_up(sum){
	if(playing!=false) return;
	if(sum==10){
	score+=100;
	line+=1;
	}
	document.getElementById('score').innerHTML=score;
}
